<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <h1>Rock Paper Scissors</h1>
    </header>
    <main>
        <div class="score-board">
            <div id="user-label" class="badge badge-user">user</div>
            <div id="computer-label" class="badge badge-computer">computer</div>
            <div class="table-score">
                <span id="userScore" class="user-score">0</span>:<span class="computer-score">0</span>
            </div>
        </div>
        <div class="result">
            <p>Paper cover rock YOU WIN!</p>
        </div>
        <div class="choises">
            <div class="icon-choise icon-rock" id="rock">
                <img src="images/icons8-hand-rock-96.png" alt="">
            </div>
            <div class="icon-choise icon-paper" id="paper">
                <img src="images/icons8-hand-96.png" alt="">
            </div>
            <div class="icon-choise icon-scissor" id="scissor">
                <img src="images/icons8-hand-scissors-96.png" alt="">
            </div>
        </div>
        <p id="action-message" class="message-move">Make your move</p>
    </main>
    <script src="app.js"></script>
</body>

</html>
